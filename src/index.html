<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

  <title>Todo</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Todo</h1>
    <div class="header__btns">
      <button class="header__btn open-modal-btn">
        <span class="header__icon material-icons-outlined">edit</span>
        Add Todo
      </button>
      <button class="header__btn menu-btn">
        <span class="header__icon material-icons-outlined">menu</span>
      </button>
    </div>
  </header>

  <div class="main-wrapper">
    <aside class="sidebar sidebar--hidden">
      <div class="categories">
        <h2 class="sidebar__title">Categories</h2>

        <button class="category sidebar__btn" data-category="all">All</button>
        <button class="category sidebar__btn" data-category="today">Today</button>
        <button class="category sidebar__btn" data-category="tomorrow">Tomorrow</button>
        <button class="category sidebar__btn" data-category="next 7 days">Next 7 Days</button>
      </div>

      <div class="collections">
        <h2 class="sidebar__title">Collections</h2>
        <div class="collections__wrapper"></div>
        
        <button id="add-collection-btn" class="sidebar__btn">New Collection</button>
        <form class="collections__form collections__form--hidden">
          <input class="collections__form__input" type="text" required>
          <button type="submit" class="collections__form__submit"  title="Submit">
            <span class="material-icons-outlined">check</span>
          </button>
        </form>
      </div>
    </aside>
    <main id="content" class="content"></main>
  </div>
  <footer></footer>

  <div class="modal modal--hidden">
    <form class="modal__form">
      <h2 class="modal__form__title">Create Todo</h2>

      <div class="modal__form__field">
        <label for="modal__form__input-title" class="modal__form__label">Title</label>
        <input type="text" id="modal__form__input-title" class="modal__form__input modal__form__input-text" required autofocus>
      </div>

      <div class="modal__form__field">
        <label for="modal__form__input-description" class="modal__form__label">Description</label>
        <textarea id="modal__form__input-description" class="modal__form__textarea modal__form__input"></textarea>
      </div>

      <div class="modal__form__field-wrapper">
        <div class="modal__form__field">
          <label for="modal__form__input-date" class="modal__form__label">Due Date</label>
          <input type="date" id="modal__form__input-date" class="modal__form__input-date modal__form__input">
        </div>

        <div class="modal__form__field">
          <label for="modal__form__input-priority" class="modal__form__label">Priority</label>
          <select id="modal__form__input-priority" class="modal__form__select modal__form__input">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="modal__form__field">
          <label for="modal__form__input-collection" class="modal__form__label">Collection</label>
          <select class="modal__form__select modal__form__input" id="modal__form__input-collection"></select>
        </div>
      </div>

      <button type="submit" class="modal__form__submit">Submit</button>
    </form>
  </div>
</body>

</html>

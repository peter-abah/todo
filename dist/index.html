<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
<script defer src="main.js"></script></head>

<body>
  <header class="header">
    <h1 class="brand">Todo</h1>
    <div class="buttons">
      <button class="modal__btn-open">Add Todo</button>
      <button>Toggle Theme</button>
    </div>
  </header>
  <div class="main-wrapper">
    <aside class="sidebar">
      <div class="categories">
        <button class="categories__btn">All</button>
        <button class="categories__btn">Today</button>
        <button class="categories__btn">Tomorrow</button>
        <button class="categories__btn">Next 7 Days</button>
      </div>
      <div class="collections">
        <h2>Collections</h2>
        <button class="collections__btn-add">New Collection</button>
        <form class="collections__form">
          <input class="collections__form__input" type="text" required>
          <button type="submit">Add</button>
        </form>
      </div>
    </aside>
    <main id="content"></main>
  </div>
  <footer></footer>

  <div class="modal modal--hidden">
    <form class="modal__form">
      <div class="modal__form__field">
        <label for="">Collection</label>
        <select id="" class="modal__form__input-collection"></select>
      </div>
      
      <div class="modal__form__field">
        <label for="">Title</label>
        <input type="text" class="modal__form__input-title" required>
      </div>

      <div class="modal__form__field">
        <label for="">Description</label>
        <textarea class="modal__form__input-description"></textarea>
      </div>

      <div class="modal__form__field">
        <label for="">Due Date</label>
        <input type="date" name="" class="modal__form__input-date">
      </div>

      <div class="modal__form__field">
        <label for="">Priority</label>
        <select class="modal__form__input-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <button type="submit" class="modal__form__btn">Submit</button>
    </form>
  </div>
</body>

</html>
